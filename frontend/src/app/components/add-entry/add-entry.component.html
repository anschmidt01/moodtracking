<div class="add-entry-container">
  <h2 class="title">Wie geht es dir heute?</h2>
  <div class="emotions">
    <button
      *ngFor="let emotion of moodOptions"
      [class.selected]="selectedEmotion() === emotion.id"
      (click)="selectEmotion(emotion.id)"
      [ngStyle]="{ 'background-color': emotion.color || '#f0f0f0' }"
      class="emotion-button"
    >
      <span class="emoji">{{ emotion.emoji }}</span>
      <span class="label">{{ emotion.text }}</span>
    </button>
  </div>

  <h3 class="subtitle">Heutige Aktivitäten</h3>
  <div class="activities">
    <button
      *ngFor="let activity of activityOptions"
      [class.active]="selectedActivities().includes(activity.id)"
      (click)="toggleActivity(activity.id)"
      class="activity-button"
    >
      {{ activity.text }}
    </button>
  </div>

  <textarea
    placeholder="Notiz hinzufügen (z.B.: Trigger-Ereignisse, positive Momente oder ähnliches)"
    [value]="note()"
    (input)="onNoteInput($event)"
    class="note-input"
  ></textarea>

  <button class="save-button" (click)="saveEntry()">Speichern</button>
</div>
