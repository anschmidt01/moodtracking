<div class="edit-container" *ngIf="entry">
    <h2 class="title">Eintrag bearbeiten</h2>
  
    <div class="emotions">
      <button
        *ngFor="let emotion of emotions"
        [class.selected]="isSelectedMood(emotion)"
        (click)="selectMood(emotion)"
        [ngStyle]="{ 'background-color': emotion.color }"
        class="emotion-button"
      >
        <span class="emoji">{{ emotion.emoji }}</span>
        <span class="label">{{ emotion.text }}</span>
      </button>
    </div>
  
    <h3 class="subtitle">Aktivit√§ten</h3>
    <div class="activities">
      <button
        *ngFor="let activity of activities"
        [class.active]="isActivitySelected(activity)"
        (click)="toggleActivity(activity)"
        class="activity-button"
      >
        {{ activity.text }}
      </button>
    </div>
  
    <textarea [(ngModel)]="entry.notes" class="note-input"></textarea>
  
    <div class="button-row">
      <button (click)="save()">Speichern</button>
      <button (click)="goBack()">Abbrechen</button>
    </div>
  </div>
