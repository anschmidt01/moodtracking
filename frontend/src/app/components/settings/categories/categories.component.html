    <div class="section">
      <h3>Stimmungen</h3>
      <div class="welcome__cards">

          *ngFor="let mood of moods"

          <div class="card__label">{{ mood.text }}</div>
          <button [routerLink]="['/edit-category', mood.id]">Bearbeiten</button>
          <button (click)="confirmRemoveMood(mood)">L√∂schen</button>
        </div>
      
        <div class="card card--stats add-card">
          <button [routerLink]="['/edit-category']" class="add-card__button">
            ‚ûï          </button>
        </div>
      </div>
        
    <!-- AKTIVIT√ÑTEN -->

      <h3>Aktivit√§ten</h3>
      <div class="welcome__cards">
        <div class="card card--history" *ngFor="let activity of activities">
          <div class="card__label">{{ activity.text }}</div>
          <button [routerLink]="['/edit-category', activity.id]">Bearbeiten</button>
          <button (click)="confirmRemoveActivity(activity)">L√∂schen</button>
        </div>
      </div>
      <div class="input-row">
        <input [(ngModel)]="newActivity" placeholder="Neue Aktivit√§t..." />
        <button (click)="addActivity()">Hinzuf√ºgen</button>

    </div>
  </div>
